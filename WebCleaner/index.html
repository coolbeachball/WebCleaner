<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Reset Test</title>
  <link rel="stylesheet" href="./defaultRemover.css">
</head>
<body>

  <h1>CSS Reset Test Page</h1>

  <section>
    <h2>Buttons</h2>
    <button class="test-button">Test Button</button>
  </section>

  <section>
    <h2>Form Inputs</h2>
    <input type="text" class="test-input" placeholder="Text input">
    <input type="checkbox" class="test-input"> Checkbox
    <input type="radio" name="radio" class="test-input"> Radio Button
  </section>

  <section>
    <h2>Links</h2>
    <a href="#" class="test-link">This is a link</a>
  </section>

  <section>
    <h2>Lists</h2>
    <ul class="test-list">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </section>

  <section>
    <h2>Images</h2>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">
  </section>

  <section>
    <h2>Table</h2>
    <table class="test-table">
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
        </tr>
        <tr>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Text Areas</h2>
    <textarea rows="5" cols="40" class="test-input" placeholder="Enter some text"></textarea>
  </section>

</body>
</html>
